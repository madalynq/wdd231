<body>
    <header class="head-content">
        <div class="top">
            <img src="images/idaho.webp" alt="meridian" width="200" height="133">
            <span>
                Meridian<br>
                Chamber of Commerce
            </span>  
        </div>
        <nav>
            <a id="menu" href="#" aria-label="navigation menu"></a>
            <ul class="navigation">
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="directory.html" id="directory">Directory</a></li>
                <li><a href="join.html" id="join">Join</a></li>
                <li><a href="#" id="discover">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="GET" action="thanks.html" class="designOne">
            <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Title / Position<br>(must be at least 7 characters long<br>and contain only letters, hyphens, and spaces)<input type="text" name="position" autocomplete="position" title="Title / Posistion must be at least 7 characters long and contain only letters, hyphens, and spaces" pattern="^[A-Za-z\- ]{7,}$"></label>
            <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
            <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
            <label>Business Name<input type="text" name="business-name" required autocomplete="organization" title="your business"></label>  
            <label>Business Description (optional)</label>
            <label><input type="hidden" id="timestamp" name="timestamp"></label> 
            <textarea id="business-description" name="business-description" title="Description of your Business" rows="6"></textarea>
    
    
            <h3>Select Membership</h3>
            <label><input type="radio" name="membership" value="NP" checked> Non-Profit</label>
            <label><input type="radio" name="membership" value="Bronze"> Bronze</label>
            <label><input type="radio" name="membership" value="Silver"> Silver</label>
            <label><input type="radio" name="membership" value="Gold"> Gold</label>
      
            <input type="submit" value="Submit Application">
          </form>
    </main>
    <footer>
        <div class="contact">
            <p>Meridian Chamber of Commerce</p>

            <p>(208) 246-6868</p>
        </div>

            <a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" alt="instagram" loading="lazy" width="45" height="45"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="tiktok" loading="lazy" width="45" height="45"></a>
        </div>
        <div class="trademark">
            <p>| &copy; <span id="currentyear"></span> | Madalyn Querubin | Idaho, USA</p>
